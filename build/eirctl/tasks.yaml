tasks:
  build:number:
    context: powershell
    command:
      - Update-BuildNumber -BuildNumber $env:BUILD_BUILDNUMBER

  lint:yaml:
    context: powershell
    description: Perform YAML linting
    command:
      - Invoke-YamlLint -FailOnWarnings $False

  clean:
    context: buildenv
    description: Clean old builds
    command:
      - rm -rf outputs

  _compile:
    description: Compile CLI and Integration Tests
    context: buildenv
    command:
      - /eirctl/build/scripts/Invoke-Compile.ps1 -BuildNumber $env:BUILD_BUILDNUMBER -NoVCS

  _docs:
    description: Build Docs for Stacks CLI
    context: docsenv
    command: |
      gem install rqrcode:2.2.0
      /eirctl/build/scripts/Build-Glossary.ps1
      /eirctl/build/scripts/Set-DocVariables.ps1
      Build-Documentation -Config /eirctl/docs/conf/docs.gen.json

  _docs:cmd:options:
    description: Generates documentation for the command options
    context: powershell
    command:
      - /eirctl/build/scripts/Set-Options.ps1

  test:unit:
    context: buildenv
    description: Run Unit Tests
    command:
      - /eirctl/build/scripts/Invoke-UnitTests.ps1

  test:int:
    context: inttestenv
    description: Run Integration Tests

    command:
      - /eirctl/build/scripts/Invoke-IntegrationTests.ps1 -build_number $env:BUILD_BUILDNUMBER -RunTests

  test:int:generate_report:
    context: buildenv
    command:
      - /eirctl/build/scripts/Invoke-IntegrationTests.ps1 -build_number $env:BUILD_BUILDNUMBER -Report

  _release:
    context: buildenv
    command:
      - Write-Host "Publish-GitHubRelease -version $env:BUILD_BUILDNUMBER -commitId $env:COMMIT_ID -apikey $env:GITHUB_TOKEN -artifactsDir $env:ARTIFACTS_DIR -Owner $env:OWNER -repository $env:REPOSITORY"
      - Publish-GitHubRelease -version $env:BUILD_BUILDNUMBER -commitId $env:COMMIT_ID -apikey $env:GITHUB_TOKEN -artifactsDir $env:ARTIFACTS_DIR -Owner $env:OWNER -repository $env:REPOSITORY

  options:
    context: powershell
    command:
      - /eirctl/build/scripts/Set-Options.ps1 -Path /eirctl/build/conf/docs/command_options.yml
