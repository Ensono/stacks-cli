
contexts:
  buildenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -w
        - /app
        - amidostacks/runner-pwsh-golang:0.3.158-stable
        - pwsh
        - -NoProfile
        - -Command

  inttestenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -w
        - /app
        - amidostacks/runner-pwsh-dotnet:0.3.159-unstable
        - pwsh
        - -NoProfile
        - -Command        

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules        
        - -w
        - /app
        - --env-file
        - envfile        
        - amidostacks/runner-pwsh-asciidoctor:0.3.158-stable
        - pwsh
        - -NoProfile
        - -Command
    before: envfile -e home,path
