contexts:
  buildenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -w
        - /app
        - --env-file
        - envfile
        - ensono/eir-golang:224
        - pwsh
        - -Command
    envfile:
      generate: true
      exclude:
        - home
        - path
        - tmpdir
        - gopath

  inttestenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -w
        - /app
        - ensono/eir-dotnet:224
        - pwsh
        - -Command

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -w
        - /app
        - --env-file
        - envfile
        - ensono/eir-asciidoctor:224
        - pwsh
        - -Command
    envfile:
      generate: true
      exclude:
        - home
        - path
