contexts:
  buildenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - ensonostackseuweirdfmu.azurecr.io/ensono/eir-golang:1.1.91
        - pwsh
        - -NoProfile
        - -Command
    envfile:
      generate: true
      exclude:
        - home
        - path
        - tmpdir
        - gopath

  inttestenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - amidostacks/runner-pwsh-dotnet:0.4.60-stable
        - pwsh
        - -NoProfile
        - -Command

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - amidostacks/runner-pwsh-asciidoctor:0.4.60-stable
        - pwsh
        - -NoProfile
        - -Command
    envfile:
      generate: true
      exclude:
        - home
        - path
