
contexts:
  buildenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile        
        - amidostacks/runner-pwsh-golang:0.4.60-stable
        - pwsh
        - -NoProfile
        - -Command
    envfile:
      generate: true
      exclude:
        - home
        - path      

