tasks:

  buildnumber:
    context: buildenv
    command:
      - /app/build/scripts/Set-BuildNumber.ps1 $BUILDNUMBER
    exportAs: BUILDNUMBER

  clean:
    context: buildenv
    description: Clean old builds
    command:
      - rm -rf outputs

  _compile:
    description: Compile CLI and Integration Tests
    context: buildenv
    command:
      - /app/build/scripts/Invoke-Compile.ps1 -BuildNumber $BUILDNUMBER

  _docs:
    description: Build Docs for Stacks CLI
    context: docsenv
    command:
      - Invoke-AsciiDoc -PDF -basepath /app -config /app/docs.json
      - /app/build/scripts/ConvertTo-Markdown.ps1 -docs_dir /app/docs -output_dir /app/outputs/docs/md

  test:unit:
    context: buildenv
    description: Run Unit Tests
    command:
      - /app/build/scripts/Invoke-UnitTests.ps1

  test:int:
    context: inttestenv
    description: Run Integration Tests
    
    command:
      - /app/build/scripts/Invoke-IntegrationTests.ps1 -build_number $BUILDNUMBER -RunTests

  test:int:generate_report:
    context: buildenv
    command:
      - /app/build/scripts/Invoke-IntegrationTests.ps1 -build_number $BUILDNUMBER -Report

  _release:
    context: buildenv
    command:
      - Write-Host "Publish-GitHubRelease -version $env:BUILD_BUILDNUMBER -commitId $env:COMMIT_ID -apikey $env:GITHUB_TOKEN -artifactsDir $env:ARTIFACTS_DIR -Owner $env:OWNER -repository $env:REPOSITORY"
      - Publish-GitHubRelease -version $env:BUILD_BUILDNUMBER -commitId $env:COMMIT_ID -apikey $env:GITHUB_TOKEN -artifactsDir $env:ARTIFACTS_DIR -Owner $env:OWNER -repository $env:REPOSITORY

