extends: default

yaml-files:
  - '*.yml'
  - '*.yaml'
  - 'yamllint.conf'

ignore: |
  .terraform/
  /internal/config/staticFiles/ado_variable_template.yml

rules:
  document-start: disable
  line-length: disable
  truthy: disable
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  comments:
    min-spaces-from-content: 1
